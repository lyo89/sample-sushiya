<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>サンプル寿司屋</title>
</head>

<body>
  <header>
    <h1>サンプル寿司屋</h1>
  </header>

  <section>
    <h2>メニュー</h2>


    <div class="menu">
      <img id="image" src="">
      <div id="name" class="name"></div>
      <div id="price" class="price"></div>

      <div class="button">
        <button id="maguro" class="sushi">マグロ</button>
        <button id="makimono" class="sushi">巻物</button>
        <button id="ikura" class="sushi">いくら</button>
        <button id="tamago" class="sushi">たまご</button>
      </div>
      <div class="cartbutton">
        <button id="cart" class="kaikei">カート</button>
        <button id="cancel" class=Cancel>キャンセル</button>
      </div>
    </div>

    <h3>注文内容</h3>
    <ul id="cartlist"></ul>




  </section>


  <script src="main.js"></script>
</body>

</html>
